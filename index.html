<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap');
    </style>
  </head>
  <body>
    <div class="slide">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="background-pattern" src="img/background-pattern.svg" />
          <div class="landing">
            <div class="overlap-group">
              <img class="QEMU-bird" src="img/qemu-bird.svg" />
              <div class="transition">
                <div class="rectangle"></div>
                <div class="div">
                  <div class="rectangle-2"></div>
                  <div class="text-wrapper">simplified</div>
                  <img class="vector" src="img/vector-1.svg" />
                </div>
              </div>
              <header class="header">
                <div class="overlap-2">
                  <div class="text-wrapper-2">macOS</div>
                  <div class="text-wrapper-3">KVM</div>
                </div>
              </header>
            </div>
          </div>
          <div class="nav">
            <div class="rectangle-3"></div>
            <img class="ultmoslite" src="img/ultmoslite-1.png" />
            <div class="text-wrapper-4">ULTMOS</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
