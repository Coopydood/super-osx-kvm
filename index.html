<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo');
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="left logo">
                <img src="img/apple.svg" alt="Apple Logo">
            </li>
            <li class="left option bold">Finder</li>
            <li class="left option">File</li>
            <li class="left option">Edit</li>
            <li class="left option">View</li>
            <li class="left option">Go</li>
            <li class="left option">Window</li>
            <li class="left option">Help</li>
        </ul>
        <ul>
            <li class="rightclock">
                <span id="clock"></span>
            </li>
        </ul>
    </div>
    <div class="dock">
            <a class="dockitem" data-alt="Finder">
                <img src="img/finder-2021-09-10.png">
                <span class="point"></span>
            </a>
            <a class="dockitem" data-alt="Open Website">
                <img src="img/safari.png">
            </a>
            <a href="https://github.com/Coopydood/ultimate-macOS-KVM" class="dockitem" data-alt="View GitHub">
                <img src="img/gubhit.png">
            </a>
            <a class="dockitem" data-alt="Download OpenCore Configurator">
                <img src="img/oc.png">
            </a>
            <a class="dockitem" data-alt="View Documentation">
                <img src="img/books.png">
            </a>
            <a class="dockitem" data-alt="Help">
                <img src="img/help.png">
            </a>
            <a class="dockitem" data-alt="Credits">
                <img src="img/contacts.png">
            </a>
            <a href="https://github.com/Coopydood/ultimate-macOS-KVM#getting-started" class="dockitem installer" data-alt="Download ULTMOS...">
                <img src="img/installer.png">
            </a>
            <a href="https://sl.coopydood.com/discord" class="dockitem" data-alt="Join the Discord">
                <img src="img/discord.png">
            </a>
            <a href="https://github.com/Coopydood/ultimate-macOS-KVM/issues/new" class="dockitem" data-alt="Report Issue...">
                <img src="img/feedbackassist.png">
            </a>
    </div>
</body>
</html>
